<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Rating Component</title>
  <link rel="stylesheet" href="assets/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div id="first" class="first-container">
      <div class="star-container">
        <img src="images/icon-star.svg" alt="start">
      </div>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
        offering!</p>
      <div class="rating-container">
        <div class="rating">1</div>
        <div class="rating">2</div>
        <div class="rating">3</div>
        <div class="rating">4</div>
        <div class="rating">5</div>
      </div>
      <div id="error" class="error d-none">Please choose one</div>
      <div id="submit" class="submit">SUBMIT</div>
    </div>
    <div id="thankYou" class="thank-you-container d-none">
      <img src="images/illustration-thank-you.svg" alt="thank you">
      <div id="selectedContainer" class="selected-container"></div>
      <h2>Thank you!</h2>
      <p>We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!</p>
    </div>
  </div>
  <script src="assets/main.js"></script>
</body>
</html>
